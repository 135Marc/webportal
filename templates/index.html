{% extends 'base.html' %}
{{ super() }}

{% block content%}
  <h2> Welcome To the Subjective Audio Evaluation Tool! </h2>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{{ url_for('static',filename='imgs/girl-audio.jpg',_external=True)}}" class="d-block w-100" alt="..."> 
    </div>
    <div class="carousel-item">
        <img src="{{ url_for('static',filename='imgs/audio-eq.jpg',_external=True)}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
        <img src="{{ url_for('static',filename='imgs/guy-phones.jpg',_external=True)}}" class="d-block w-100" alt="...">
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>


{% endblock %}
